<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="icon" href="https://r.resimlink.com/mrDQuNV.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --background: #1c1c1c;
            --base: #35c125;
            --accent: #0bf912;
            --shadow: #089d22;
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #006291;
        }

      
        .container {
            text-align: center;
        }

        .cool {
            font: bold 3rem/1.2 sans-serif;
            max-width: 20rem;
            display: inline-block;
        }

        .cool span {
            color: var(--shadow);
            display: inline-block;
            position: relative;
            color: #212121;
        }

        .cool span:nth-child(1)::before, .cool span:nth-child(1)::after {
            -webkit-animation-delay: 0.1s;
            animation-delay: 0.1s;
        }

        .cool span:nth-child(2)::before, .cool span:nth-child(2)::after {
            -webkit-animation-delay: 0.2s;
            animation-delay: 0.2s;
        }

        @media (prefers-reduced-motion) {
            .cool span {
                color: var(--base);
            }
        }

        .terminal::before {
            content: "\2022 \2022 \2022";
            position: absolute;
            top: 0;
            left: 0;
            height: 4px;
            background: rgb(58 58 58 / 58%);
            color: #00af78e6;
            width: 100%;
            font-size: 2rem;
            line-height: 0;
            padding: 12px 0;
            text-indent: 0px;
        }

        h1 {
            font-family: monospace;
            color: #212121;
        }

        ::selection {
            background-color: #01b95bd9;
            color: #3b3b3b;
        }

        ::-webkit-scrollbar {
            height: 10px;
            width: 10px;
            background-color: #1c1c1c;
        }

        ::-webkit-scrollbar-corner {
            background: none;
        }

        ::-webkit-scrollbar-thumb {
            background-clip: padding-box;
            background-color: #00a97f;
            border: 2px solid transparent;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-track {
            background-color: transparent;
        }

        body {
            scrollbar-width: thin;
            scrollbar-color: rgba(33, 33, 33, 100) transparent;
        }

        /* İstediğin meta tagleri buraya eklenecek */
        meta[name="title"] {
            content: "Web 3 Aether, Web Template";
        }

        meta[name="description"] {
            content: "The most professional and simple website infrastructure that basically combines web 3 technology with modern website infrastructures.";
        }

        meta[name="keywords"] {
            content: "web3, modern_site, etherium, bitcoin, blockchain";
        }

        meta[name="robots"] {
            content: "index, nofollow";
        }

        meta[http-equiv="Content-Type"] {
            content: "text/html; charset=utf-8";
        }

        meta[name="language"] {
            content: "English";
        }

        meta[name="revisit-after"] {
            content: "10 days";
        }

        meta[name="author"] {
            content: "Data Fortress CEO regards";
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">
    <div class="container text-center">
        <div class="cool font-bold text-3xl leading-6 max-w-20rem inline-block">
            <span class="text-shadow">Home</span>
        </div>
        <div class="terminal relative">
            <h1 class="font-mono text-green-500">Page</h1>
            <div class="before-circle absolute top-0 left-0 h-4 bg-gray-700 text-green-500 w-full text-2xl line-0 p-14 text-indent-4">
                <div class="mx-auto w-4 h-4 bg-green-500 rounded-full"></div>
            </div>
        </div>
    </div>

    <div id="otherside-root" style="z-index: 2147483647; position: relative;">
        <div id="hyper-main-container">
            <div id="hyper-menu-shadow-root" style="all: initial;"></div>
            <div id="assistant-shadow-root" style="all: initial;"></div>
        </div>
    </div>

    <script>
        var currentUrl = window.location.href;

        if (currentUrl.endsWith('.html')) {
            var newUrl = currentUrl.slice(0, -5);
            window.history.replaceState({}, document.title, newUrl);
        }
    </script>
</body>
</html>
